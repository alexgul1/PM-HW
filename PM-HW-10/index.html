<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Github Search</title>
  <link rel="stylesheet" href="style/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="container">
<div>
  <div class="search-input">
    <input type="text" placeholder="Type to search.." id="search-box" value="">
    <div class="icon" id="search"><img src="img/search.svg" alt=""></div>
  </div>
</div>

<div class="no-user hide"></div>

<main class="user ">
  <div class="tabs-container">
    <nav class="tabs-menu">
      <div class="tab" data-tab="repos"></div>
      <div class="tab" data-tab="follows"></div>
    </nav>
  </div>
  <div class="user-info"></div>
  <div class="user-repos-follows">
    <div id="repos" class="user-repos tab-content">
      <div class="pagination">
        <input type="button" class="button" value="Prev" data-pagination="${block.id}" data-role="prev" disabled="disabled" />
        <input type="button" class="button" value="Next" data-pagination="${block.id}" data-role="next" />
      </div>
    </div>
    <div id="follows" class="user-follows tab-content"></div>
  </div>
</main>

<script src="js/utils.js"></script>
<script src="js/User.js"></script>
<script src="js/HttpService.js"></script>
<script src="js/UserService.js"></script>
<script src="js/UserUI.js"></script>
<script src="js/app.js"></script>
</body>
</html>
